<div class="body-content">
  <div class="container">
    <div class="row ">
      <div class="col-md-12 ">
        <div class="panel z-depth-1 ">
          <div class="panel-header ">
            <div class="panel-title " style="width:100%">
              <div style="width:100%">
                <h5><b>部属单位详情</b><md-button  class="md-fab  md-mini md-primary" style="float:right;margin-top:0px; " ui-sref="modifyOrganization({id:information._id})"><i class="material-icons">mode_edit</i></md-button>
                                   </h5>
              </div>
            </div>
          </div>
          <div class="panel-content ">
                        <form class="">

                            <div layout-gt-sm="row">
                                <md-input-container class="md-block" flex-gt-xs>
                                    <label>单位名称</label>
                                    <input ng-model="information.name" disabled>
                                </md-input-container>

                                <md-input-container class="md-block" flex-gt-xs>
                                    <label>单位类型</label>
                                    <input ng-model="information.type" disabled>
                                </md-input-container>
                            </div>
                            <div layout-gt-sm="row" layout-padding></div>
                            <div layout-gt-sm="row">
                                <md-input-container class="md-block" flex-gt-sm>
                                    <label>单位分管领导</label>
                                    <input ng-model="information.leaderName" disabled>
                                </md-input-container>
                                <md-input-container class="md-block" flex-gt-sm>
                                    <label>职务</label>
                                    <input ng-model="information.leaderPost" disabled>
                                </md-input-container>
                            </div>
                            <div layout-gt-sm="row">
                                <md-input-container class="md-block" flex-gt-sm>
                                    <label>手机</label>
                                    <input ng-model="information.leaderPhone" disabled>
                                </md-input-container>
                                <md-input-container class="md-block" flex-gt-sm>
                                    <label>座机</label>
                                    <input ng-model="information.leaderTel" disabled>
                                </md-input-container>
                            </div>
                            <div layout-gt-sm="row">
                                <md-input-container class="md-block" flex-gt-sm>
                                    <label>网络安全管理人</label>
                                    <input ng-model="information.secureManagerName" disabled>
                                </md-input-container>
                                <md-input-container class="md-block" flex-gt-sm>
                                    <label>职务</label>
                                    <input ng-model="information.secureManagerPost" disabled>
                                </md-input-container>
                            </div>
                            <div layout-gt-sm="row">
                                <md-input-container class="md-block" flex-gt-sm>
                                    <label>手机</label>
                                    <input ng-model="information.secureManagerPhone" disabled>
                                </md-input-container>
                                <md-input-container class="md-block" flex-gt-sm>
                                    <label>座机</label>
                                    <input ng-model="information.secureManagerTel" disabled>
                                </md-input-container>
                            </div>
                            <div layout-gt-sm="row">
                                <md-input-container class="md-block" flex-gt-sm>
                                    <label>网络安全联系人</label>
                                    <input ng-model="information.secureLiaisonName" disabled>
                                </md-input-container>
                                <md-input-container class="md-block" flex-gt-sm>
                                    <label>职务</label>
                                    <input ng-model="information.secureLiaisonPost" disabled>
                                </md-input-container>
                            </div>
                            <div layout-gt-sm="row">
                                <md-input-container class="md-block" flex-gt-sm>
                                    <label>手机</label>
                                    <input ng-model="information.secureLiaisonPhone" disabled>
                                </md-input-container>
                                <md-input-container class="md-block" flex-gt-sm>
                                    <label>座机</label>
                                    <input ng-model="information.secureLiaisonTel" disabled>
                                </md-input-container>
                            </div>



                        </form>





        </div>
