<div class="breadcrumbs shadow-1">
  <div class="container">
    <div class="row">
      <i class="material-icons">home</i> You are in:
      <ul>
        <li><a href="#">成员详情</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="body-content">
  <div class="container">
    <div class="row ">
      <div class="col-md-12 ">
        <div class="panel z-depth-1 ">
          <div class="panel-header ">
            <div class="panel-title " style="width:100%">


              <div style="width:100%">
                <h5><b>成员详情</b><md-button  class="md-fab  md-mini md-primary" style="float:right;margin-top:0px; " ui-sref="modifyMember({id:information._id})"><i class="material-icons">mode_edit</i></md-button></h5>
              </div>

            </div>
          </div>
          <div class="panel-content ">

            <div class="row md-padding ">
              <form class=" ">
                <div layout-gt-sm="row">
                  <md-input-container class="md-block" flex-gt-xs>
                    <label>用户名</label>
                    <input ng-model="information.username" disabled>
                  </md-input-container>

                  <md-input-container class="md-block" flex-gt-xs>
                    <label>用户类型</label>
                    <input ng-model="information.userType" disabled>

                  </md-input-container>
                </div>
                <div layout-gt-sm="row">
                  <md-input-container class="md-block" flex-gt-xs>
                    <label>姓名</label>
                    <input ng-model="information.name" disabled>
                  </md-input-container>

                  <md-input-container class="md-block" flex-gt-xs>
                    <label>所属单位</label>
                    <input ng-model="information.organizationName" disabled>
                  </md-input-container>
                </div>
                <div layout-gt-sm="row">
                  <md-input-container class="md-block" flex-gt-xs>
                    <label>联系电话</label>
                    <input ng-model="information.tel" disabled>
                  </md-input-container>

                  <md-input-container class="md-block" flex-gt-xs>
                    <label>联系邮箱</label>
                    <input ng-model="information.email" disabled>
                  </md-input-container>
                </div>
                <div layout-gt-sm="row">
                  <md-input-container class="md-block" flex-gt-xs>
                    <label>创建时间</label>
                    <input ng-model="information.time" disabled>
                  </md-input-container>
                  <md-input-container class="md-block" flex-gt-xs>
                    <label>网站管理员数</label>
                    <input ng-model="information.managerNum" disabled>
                  </md-input-container>
                </div>
                <div layout-gt-sm="row">
                  <md-input-container class="md-block" flex-gt-xs>
                    <label>身份证号</label>
                    <input ng-model="information.IDCard" disabled>
                  </md-input-container>
                </div>



              </form>
            </div>
            <!-- .row -->

            <div class="row ">
              <div class="col-md-12 ">
                <div class="panel z-depth-1 ">
                  <div class="panel-header ">
                    <div class="panel-title ">
                      <h6>操作日志</h6>
                    </div>
                  </div>
                  <div class="panel-content ">

                    <div class="row ">
                      <div class="col-md-12 ">
                        <md-table-container>
                          <table md-table md-row-select multiple  md-progress="promise">
                            <thead md-head md-order="query.order" md-on-reorder="getMembers">
                              <tr md-row>
                                <th md-column md-order-by="nameToLower"><span>操作ID</span></th>
                                <th md-column md-order-by="calories.value"><span>操作时间</span></th>
                                <th md-column>用户类型</th>
                                <th md-column>用户名</th>
                                <th md-column>操作</th>
                              </tr>
                            </thead>
                            <tbody md-body>
                              <tr md-row md-auto-select ng-repeat="log in logs.docs" class="table-row">
                                <td md-cell>{{log._id}}</td>
                                <td md-cell>{{log.time}}</td>
                                <td md-cell>{{log.userType}}</td>
                                <td md-cell>{{log.username}}</td>
                                <td md-cell>{{log.action}}</td>
                              </tr>
                            </tbody>
                          </table>
                        </md-table-container>
                        <md-table-pagination md-label="{page: '页:', rowsPerPage: '每页行:', of: '/'} " md-limit="query.limit " md-limit-options="[5, 10, 15] " md-page="query.page " md-total="{{logs.total}} " md-on-paginate="getLogs " md-page-select></md-table-pagination>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!--.row-->



          </div>
        </div>
      </div>
    </div>
    <!--.row-->
  </div>
  <!--.container-->
</div>
<!--.body-content-->
