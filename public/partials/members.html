<div class="breadcrumbs shadow-1">
    <div class="container">
        <div class="row">
            <i class="material-icons">home</i>
            <ul>
                <li><a href="#">成员列表</a></li>

            </ul>
        </div>
    </div>
</div>
<div class="body-content">
    <div class="container">
        <div class="row ">
            <div class="col-md-12 ">
                <div class="panel z-depth-1 well ">
                    <div class="panel-header ">

                        <div class="panel-title " style="width:100%">

                            <div style="width:100%">
                                <h5><b>成员列表</b><md-button  class="md-fab  md-mini md-primary" style="float:right;margin-top:0px; " ui-sref="addMember"><i class="material-icons">group_add</i></md-button>
                                    
                               </h5>
                            </div>
                        </div>

                    </div>
                    <div class="panel-content ">
                        <div class="row">
                            <div class="col-xs-12 col-sm-4 col-md-4">
                                <div class="form-group" style="margin-top:10px;">
                                    <md-input-container class="md-block" flex-gt-sm>
                                        <label class=" control-label">单位名称:</label>
                                        <md-select ng-model="organizationName">
                                            <md-option ng-repeat="organization in organizations.docs" value="{{organization.name}}">
                                                {{organization.name}}
                                            </md-option>
                                        </md-select>
                                    </md-input-container>
                                </div>


                            </div>
                            <div class="col-xs-12 col-md-2 ">
                                <div class="form-group " style="margin-top:10px;">
                                    <div class=" ">
                                        <button class="btn btn-raised btn-primary "><i class="material-icons " style="top:3px;position: relative; ">search</i></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row ">
                            <div class="col-md-12 ">
                                <md-table-container>
                                    <table md-table md-row-select multiple md-progress="promise ">
                                        <thead md-head>
                                            <tr md-row>
                                                <th md-column><span>用户名</span></th>
                                                <th md-column><span>所属单位</span></th>
                                                <th md-column>姓名</th>
                                                <th md-column>用户类型</th>
                                                <th md-column>创建时间</th>
                                            </tr>
                                        </thead>
                                        <tbody md-body>
                                            <tr md-row md-auto-select ng-repeat="member in members.docs " class="table-row ">
                                                <td md-cell><a style="color:green" ui-sref="memberDetail({id:member._id})">{{member.username}}</a></td>
                                                <td md-cell>{{member.organizationName}}</td>
                                                <td md-cell>{{member.name}}</td>
                                                <td md-cell>{{member.userType}}</td>
                                                <td md-cell>{{member.time}}</td>

                                            </tr>
                                        </tbody>
                                    </table>
                                </md-table-container>
                                <md-table-pagination md-label="{page: '页:', rowsPerPage: '每页行:', of: '/'} " md-limit="query.limit " md-limit-options="[5, 10, 15] " md-page="query.page " md-total="{{members.total}} " md-on-paginate="getMembers " md-page-select></md-table-pagination>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--.row-->
    </div>
    <!--.container-->
</div>
<!--.body-content-->
