<div class="breadcrumbs shadow-1">
    <div class="container">
        <div class="row">
            <i class="material-icons">event_note</i>
            <ul>
                <li><a href="#">公告详情</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="body-content">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="panel z-depth-1 ">
                    <div class="panel-header">
                        <div class="panel-title" style="width:100%">
                            <h4><b>{{information.title}}</b></h4>
                            <label class="navbar-text" style="font-size:10px;color:rgba(0,0,0,0.3)">{{information.type}} 发布时间：{{information.time}} 过期时间： {{information.timeout}}</label>


                        </div>
                    </div>
                    <div class="panel-content" ng-bind-html="information.content|unsafeFilter">


                    </div>
                    <div layout-gt-sm="row">

                        <a href="{{information.attachment}}" class="btn btn-link"><i class="material-icons">file_download</i>  
                         <md-tooltip md-direction="bottom">
                          下载附件
                          </md-tooltip>{{information.attachment}}</a>


                    </div>
                </div>
            </div>
        </div>
        <!--.row-->
    </div>
    <!--.container-->
</div>
<!--.body-content-->
