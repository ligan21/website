 <div class="breadcrumbs shadow-1">
    <div class="container">
        <div class="row">
            <i class="material-icons">home</i> 
                发布消息

        </div>
    </div>
</div>
<div class="body-content">
    <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="panel z-depth-1">
              <div class="panel-header">
                <div class="panel-title">
                  <h6><b>发布消息</b></h6>
                </div>
              </div>
              <div class="panel-content">
                <form class="">
                  <div class="row md-padding">
                    <div class="col-xs-12 col-md-12">
                      <div class="form-group" style="margin-top=0px;">
                        <label for="inputName" class="control-label">标题</label>
                        <div class="">
                          <input type="text" class="form-control boxed-input" id="inputName" value="" ng-model="message.title">
                        </div>
                      </div>
                    </div>

                    <div class="col-xs-12 col-md-6 g">
                      <div class="form-group" >
                          <div layout="row"  >
                        <label  class=" control-label" style="margin-top:2px; margin-right:10px;">消息类型:</label>
                        
                          <md-radio-group ng-model="message.type" layout="row">
                            <md-radio-button value="公告" class="md-primary">公告</md-radio-button>
                            <md-radio-button value="通知"> 通知 </md-radio-button>
                          </md-radio-group>
                        </div>
                      </div>
                    </div>

                    <div class="col-xs-12 col-md-6">
                      <div class="form-group">
                        <div layout="row">
                        <label for="inputParent" class=" control-label" style="margin-top:2px; margin-right:10px;">有效期</label>
                        
                          <md-datepicker ng-model="message.timeout" md-placeholder="Enter date"></md-datepicker>
                        </div>
                      </div>
                    </div>
                    <div class="col-xs-12 col-md-12">
                      <div id="summernote">输入公告信息</div>
                    </div>
                    <div class="col-xs-12 col-md-6">
                      <div class="form-group note-group-select-from-files">
                        <label style="color:#02A477"> <b>附件</b> <i   class="fa fa-plus" aria-hidden="true"></i></label>
                        <input id="uploadFile" class="note-image-input form-control" type="file" name="files" accept="*" multiple="multiple">
                      </div>
                    </div>





                    <div class="col-xs-12 col-md-12">
                      <div class="form-group" style="text-align: right;">
                        <div class="">
                          <div class="checkbox">
                           
                            <button class="btn btn-primary" style="color:white;  margin-left: 15px;" ng-click="submit()">确认发布</button>
                          </div>

                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- .row -->

                </form>

              </div>
            </div>
          </div>
        </div>
        <!--.row-->
    </div>
    <!--.container-->
</div>
<!--.body-content-->
