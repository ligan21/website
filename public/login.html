<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>部属管理系统报备</title>

    <link href="lib/bootstrap.min.css" rel="stylesheet">
    <link href="css/signin.css" rel="stylesheet">

</head>

<body>

    <div class="signin">
        <div class="signin-head"><img src="images/head_120.png" alt="" class="img-circle"></div>
        <div class="signin-head-text">部属管理系统报备 </div>
        <div class="signin-head-text—login">用户登录</div>
        <form class="form-signin" role="form" id="loginForm" action="/users/login" method="POST">
            <input type="text" name="username" class="form-control" placeholder="用户名" required autofocus />
            <input type="password" name="password" class="form-control" placeholder="密码" required />
            <label class="checkbox">
			<input type="checkbox" value="remember-me"> 记住用户名
		</label>
            <button class="btn btn-lg btn-success btn-block" onclick="formSubmit()">登录</button>
        </form>
    </div>

    <div style="text-align:center;">
    </div>
</body>
<script type="text/javascript">
    function formSubmit() {
        document.getElementById("loginForm").submit()
    }
</script>

</html>
