<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>登录</title>




  <link rel="stylesheet" href="css/login.css">




</head>

<body>

  <body>
    <div class="indigo material-header header-full " role="header">
      <h4 class="header-intro" tagged-to="indigoHeader">欢迎使用网站报备系统</h4>
    </div>
    <div class="intro-card z-2" produces="intro-animation-up">
      <div class="appendBeforeContent">
        <p>登录</p>
        <p>点击登录</p>
      </div>
      <form id="loginForm" action="/users/login" method="POST" class="material-form">
        <div class="row material-control-group">
          <div class="form-member floating-action-member controls material-name">
            <input name="username" type="text" class="material-input form-input-section" id="name form-input" required autofocus>
            <label class="m--header">用户名</label>
            <p class="material-popup text-danger">用户名不能为空!</p>
            <span class="wipe"></span>
          </div>
          <div class="form-member form-member-e-bm floating-action-member controls">
            <input name="password" type="password" class="material-input material-email" id="mail form-input" required>
            <label class="m--header">密码</label>
            <p class="material-popup text-danger">密码不能为空!</p>
            <span class="wipe"></span>
          </div>
          <div class="material-button button-blu" onclick="formSubmit()">登录</div>
        </div>
      </form>
    </div>

  <script src="js/login.js"></script>

    function formSubmit() {
      document.getElementById("loginForm").submit()
    }
